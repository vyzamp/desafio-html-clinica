      <div class="main">
        <div class="header">
          <!-- Aqui vai o seu header -->
          <img
            src="contato-img.jpg"
            alt="imagem de uma mulher atendendo um telefone e fazendo anotações"
            width="300px"
          />
        </div>

        <div class="content">
          <!-- Aqui vai o seu conteúdo -->
          <h2>Contato</h2>
          <p>Telefone: (41) 3521-0474</p>
          <p>Whatsapp: (41) 99196-4224</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d311.1142227366552!2d139.70071639873805!3d35.65927463420151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b57efbd57c7%3A0x217e9d9fe306fba!2sHachik%C5%8D%20Memorial%20Statue!5e0!3m2!1sen!2sbr!4v1668118237328!5m2!1sen!2sbr"

            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <form name="formulário" method="get" action="">
          Nome: <input type="text" name="name" />
          E-mail:
          <input type="email" name="email" />
          Assunto:
          <input type="text" />
          Mensagem: <textarea></textarea>
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>

        <div class="footer">
          <!-- Aqui vai o seu rodapé -->
          <h2>Contato</h2>
          <p>Telefone: (41) 3521-0474</p>
